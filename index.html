<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- background img -->
    <img src="./images/bg-desktop-light.jpg" class="desktop light" />
    <img src="./images/bg-desktop-dark.jpg" class="desktop dark" />
    <img src="./images/bg-mobile-dark.jpg" class="mobile dark" />
    <img src="./images/bg-mobile-light.jpg" class="mobile light" />

    <main>
      <!-- header -->
      <header>
        <h1>Todo</h1>
        <div class="toggle-img">
          <img src="./images/icon-moon.svg" class="moon" />
          <img src="./images/icon-sun.svg" class="sun" />
        </div>
      </header>
      <!-- form / input -->
      <form class="todo-form">
        <img src="./images/icon-cross.svg" alt="" />
        <input
          type="text"
          class="todo-input"
          placeholder="Create a new todo..."
        />
      </form>
      <article class="todo-main-list">
        <!-- dynamic list -->
        <div class="dynamic-list">
          <div class="single-list">
            <img src="./images/icon-check.svg" alt="" />
            <p>Complete online JavaScript course</p>
            <img src="./images/icon-cross.svg" alt="" />
          </div>
          <div class="single-list">
            <img src="./images/icon-cross.svg" alt="" />
            <p>Complete online JavaScript course</p>
            <img src="./images/icon-cross.svg" alt="" />
          </div>
          <!-- footer list -->
          <div class="footer-list">
            <span>5 items left</span>
            <span>Clear Completed</span>
          </div>
        </div>
        <!-- footer -->
        <footer>
          <p>All</p>
          <p>Active</p>
          <p>Completed</p>
        </footer>
      </article>
      Drag and drop to reorder list
    </main>

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
