<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- background img -->
    <img src="./images/bg-desktop-light.jpg" class="desktop light" />
    <img src="./images/bg-desktop-dark.jpg" class="desktop dark" />
    <img src="./images/bg-mobile-dark.jpg" class="mobile dark" />
    <img src="./images/bg-mobile-light.jpg" class="mobile light on" />

    <main>
      <div class="to-do">
        <!-- header -->
        <header>
          <h1>Todo</h1>
          <div class="toggle-img">
            <img src="./images/icon-moon.svg" class="moon on" />
            <img src="./images/icon-sun.svg" class="sun" />
          </div>
        </header>
        <!-- form / input -->
        <form class="todo-form">
          <div class="main-circle"></div>
          <input
            type="text"
            class="todo-input"
            placeholder="Create a new todo..."
          />
        </form>
        <article class="todo-main-list">
          <!-- dynamic list -->
          <div class="dynamic-list"></div>
          <!-- footer list -->
          <div class="footer-list">
            <span class="count-list">0 items left</span>
            <span class="clear-all">Clear Completed</span>
          </div>
        </article>
        <!-- footer -->
        <footer>
          <p class="all-p">All</p>
          <p class="active-p">Active</p>
          <p class="completed-p">Completed</p>
        </footer>
      </div>
      <!-- Drag and drop to reorder list -->
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script src="./app.js"></script>
  </body>
</html>
